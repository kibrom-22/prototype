<div class="container-fluid">
  <div class="row">
      <div *ngIf="showMe"  class="col-md-3">
  <mat-card>
    <mat-form-field>
      <mat-label>District</mat-label>
      <input  matInput (keyup)="Filterchange($event)" placeholder="Enter the text" />
  </mat-form-field>
  
      <mat-form-field>
          <mat-label>Grand Jury Court</mat-label>
          <input  matInput (keyup)="Filterchange($event)" placeholder="Enter the text" />
      </mat-form-field>
  
      <mat-form-field>
          <mat-label>Room</mat-label>
          <mat-select >
            
              <mat-option [value]="dataSource">{{customerlist}}</mat-option>
            
          </mat-select>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Grand Jury Calendar Date(s):</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date">
            <input matEndDate placeholder="End date">
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </mat-card>
  
      <div mat-dialog-actions style="margin-top: 50px;">
          <button  (click)="Filterchange($event)" mat-raised-button color="primary">Search</button>
          <!-- <button mat-raised-button type="submit" color="primary">Search</button> -->
        <!-- <a (click)="closepopup()" mat-raised-button color="warn">Cancel</a> -->
        <!-- <button mat-raised-button [mat-dialog-close]="closemessage" color="accent">Cancel</button> -->
      </div>
      </div>
  
      <div class="col-md-9">
  <mat-card>
      <mat-card-header >
          <button (click)="toogleTag()" mat-raised-button color="primary">Hide Search</button> 
          <button (click)="toogleTag()" mat-raised-button color="primary">SHow Search</button> 
      </mat-card-header>
      <mat-card-content>
  
      
  
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
  
      <ng-container matColumnDef="code">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Code</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
  
        <ng-container matColumnDef="phone">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Phone</th>
          <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
              <button (click)="editcustomer(element.id)" mat-raised-button color="primary">Edit</button>
              <button mat-raised-button color="warn">Delete</button>
              <button (click)="detailcustomer(element.id)" mat-raised-button color="primary">Detail</button>
          </td>
        </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
  </table>
  
  </mat-card-content>
  <br>
  <mat-card-footer>
  
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  
  </mat-card-footer>  
  <div>
  <button mat-raised-button color="primary">Export</button> 
  <button style="margin-left: 60%;" (click)="addcustomer()" mat-raised-button color="primary">Add Activity (+)</button>
  </div>
  </mat-card>
  </div>
  </div>
  </div>
